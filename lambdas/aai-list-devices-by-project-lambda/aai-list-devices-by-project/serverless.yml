service: aai-list-devices-by-project
frameworkVersion: "3"

# plugins:
#     - serverless-deployment-bucket

provider:
    name: aws
    runtime: python3.9
    stage: ${opt:stage, 'dev'}
    region: ${opt:region, 'us-west-1'}
    stackName: dev-aai-list-devices-by-project
    # stackName: ${self:provider.stage}-${self:service.name}
    # deploymentBucket:
    #     name: ${self:provider.stage}-{self:service.name}
    #     serverSideEncryption: AES256

package:
    individually: true
    patterns:
        - '!tests/**'
        - '!node_modules/**'
        - '!*'

functions:
    lambda_handler:
        handler: handler.lambda_handler
        package:
            patterns:
                - "handler.py"
        events:
            - http:
                  path: hello
                  method: get
